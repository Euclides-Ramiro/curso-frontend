<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/popover.css">
    <title>PopOver</title>
</head>
<body>
    <h1>Curso de Design - PopOver</h1>
    <button popovertarget="MyPopover">Toggle popover</button>
    <div id="MyPopover" popover>Ests texto é aberto ao clicar no botão</div>
    <hr>
    <button popovertarget="MyPopover2">popover auto (deful)</button>
    <div id="MyPopover2" popover="auto">Ests texto é aberto ao clicar no botão</div>
    
    <hr>
    <button popovertarget="MyPopovere3">popover auto (deful)</button>
    <div id="MyPopovere3" popover="manual">Ests texto é aberto ao clicar no botão</div>

     <hr>
    <button popovertarget="MyPopovere4" popovertargetaction="show">Show popover</button>
    <button popovertarget="MyPopovere4" popovertargetaction="hide">Hide popover</button>
    <div id="MyPopovere4" popover="manual">Ests texto é aberto ao clicar no botão</div>

    <hr>
    <div class="popover-container">
        <button popovertarget="MyPopover5">Toggle popover</button>
        <div id="MyPopover5" popover> Texto de Ajuda do popover</div>
    </div>
</body>
</html>

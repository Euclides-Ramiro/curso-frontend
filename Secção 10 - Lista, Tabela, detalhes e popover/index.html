<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com LISTA POR ALINHAMENTO OU POR DEFINIÇÃO</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <!-- TABELA -->

    <table>
        <caption>Tabela de Preço de cursos</caption>
        <thead>
            <th>Área</th>
            <th>Curso</th>
            <th>Investimento</th>
        </thead>
        <tbody>

            <!-- Design -->
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 1000,00</td>
            </tr>

            <tr>
                
                <td>PhotoShop</td>
                <td>R$ 1000,00</td>
            </tr>

            <tr>
                
                <td>Illostrator</td>
                <td>R$ 1000,00</td>
            </tr>

            <!-- Desenvolvimento -->
             <tr>
                <td rowspan="4">Desenvolviment</td>
                <td>HTML</td>
                <td>R$ 1000,00</td>
            </tr>

            <tr>
                
                <td>CSS</td>
                <td>R$ 1000,00</td>
            </tr>

            <tr>
                
                <td>Javascript</td>
                <td>R$ 1000,00</td>
            </tr>

            <tr>
                
                <td>PHP</td>
                <td>R$ 1000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="footer">Valores sujeitos a alteração sem prévio aviso</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
